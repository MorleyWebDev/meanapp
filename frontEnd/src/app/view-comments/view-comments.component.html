<div *ngFor =' let comment of allComments'>
  <div *ngIf="comment.reviewid === this.route.snapshot.params['id']">
    <mat-card class="commentBox"> 
      <mat-card-content> Posted by: {{ comment.username }}</mat-card-content>
      <mat-card-title> - {{comment.content}}</mat-card-title>
    </mat-card>    
  </div>
</div>
